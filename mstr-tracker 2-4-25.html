<!DOCTYPE html>
<html lang="en">

    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .chart-container { display: flex; flex-direction: column; align-items: center; gap: 30px; }

    </style>
    <link rel="stylesheet" href="./styles.css">

<body>
    <h1>MicroStrategy (MSTR) Stock & Net Asset Value</h1>

    
    <div class="containers">

<script src="script.js"></script>
